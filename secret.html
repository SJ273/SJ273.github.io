<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SJ273のポートフォリオ - 隠しページ</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: sans-serif;
      text-align: center;
      margin-top: 20%;
      font-size: 20px;
    }

    #message {
      opacity: 0;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>

<p id="message"></p>

<script>
const msg = document.getElementById('message');

setTimeout(() => {
  msg.textContent = "嘘だよ！！！！！";
  msg.style.opacity = 1;

  setTimeout(() => {
    location.href = "tricked.html";
  }, 5000);
}, 5000);
</script>

</body>
</html>
