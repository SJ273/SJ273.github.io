<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .body {
            text-align: center;
        }
    </style>
    <title>SJ273のポートフォリオ - おみくじ</title>
</head>
<body>
    <div class="body">
        <h2>結果</h2>
        <h1><div id="text"></div></h1>
        <br>
        <p><img src="oth_pen27.gif"></p>
        <br>
        <p><div id="random"></div></p>
        <br>
        <p><a href="/omikuji">もう一度引く</a></p>
        <p><a href="/">ホームに戻る</a></p>
    </div>
  <script>
    const words = [
      "大吉",
      "中吉",
      "小吉",
      "吉",
      "末吉",
      "凶",
      "大凶"
    ];

    const randomWord = words[Math.floor(Math.random() * words.length)];
    document.getElementById("text").textContent = randomWord;
    const words2 = [
      "何が出たかな？",
      "ここの文字もランダムで出るようになってたりする",
      "1日に何度でも引けるおみくじってなんだよ",
      "良かったらおめでとう、悪かったらドンマイ",
      "このぺそぎん目閉じながらお手玉してる",
    ];

    const randomWord2 = words2[Math.floor(Math.random() * words2.length)];
    document.getElementById("random").textContent = randomWord2;
  </script>
</body>
</html>
